<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>선형 그러데이션</title>
	<style>
		div {
			width:500px;
			height:300px;
			border-radius:10px;
		}
		.grad {/*45도  (오른쪽 위)방향으로, 빨강에서 흰색으로 */
			background: #ff0000;	/*css3 미지원*/
			background: -webkit-linear-gradient(45deg, #ff0000, #ffffff);
			background: -moz-linear-gradient(45deg, #ff0000, #ffffff);
			background: -o-linear-gradient(45deg, #ff0000, #ffffff);
			background: -linear-gradient(45deg, #ff0000, #ffffff);
		}
	</style>
</head>
<body>
	<div class="grad"></div>
</body>
</html>
