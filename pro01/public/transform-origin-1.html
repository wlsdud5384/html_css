<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Transform</title>
	<style>
		.origin {
			width: 160px;
			height: 240px;
			border: 1px solid black;
			float: left;
			margin: 40px;
		}
		.rose {
			transform: rotateZ(100deg);
		}
		.ltop .rose {
			transform-origin: left top;
		}
		.rtop .rose {
			transform-origin: right top;
		}
		.lbottom .rose {
			transform-origin: left bottom;
		}
		.rbottom .rose {
			transform-origin: right bottom;
		}
	</style>
</head>
<body>
	<div class="origin">
		<div class="ltop">
			<img src="images/rose.jpg" class="rose">
		</div>
	</div>
	<div class="origin">
		<div class="rtop">
			<img src="images/rose.jpg" class="rose">
		</div>
	</div>
	<div class="origin">
		<div class="lbottom">
			<img src="images/rose.jpg" class="rose">
		</div>
	</div>
	<div class="origin">
		<div class="rbottom">
			<img src="images/rose.jpg" class="rose">
		</div>
	</div>
</body>
</html>
