<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Transform</title>
	<style>
		h1 {
			text-align:center;
			font-size:52px;
		}
		.tr1 {
			width:100px;
			height: 100px;
			background-color: red;
			border: 1px solid black;
			transition-property: backgorund-clcor, transform, width, height;
			transition-duration: 1s, 1s;
		}
		.tr1:hover {
			width: 200px;
			height: 200px;
			background-color: #ff6e5f;
			transform: rotate(180deg);
		}
	</style>
</head>
<body>
	<div class="tr1"><h1>!</h1></div>
</body>
</html>
