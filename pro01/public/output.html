<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="utf-8">
<title>계산기</title>

</style>

<body>
	<form oninput = "result.value = parseInt(num1.value) + parseInt(num2.value)">
		<input type = "number" name = "num1" value = "0"> +
		<input type = "number" name = "num2" value = "0"> =
		<output name = "result" for = "num"></output>
	</form>
	<form oninput = "result.value = parseInt(num3.value) - parseInt(num4.value)">
		<input type = "number" name = "num3" value = "0"> -
		<input type = "number" name = "num4" value = "0"> =
		<output name = "result" for = "num"></output>
	</form>
	<form oninput = "result.value = parseInt(num5.value) * parseInt(num6.value)">
		<input type = "number" name = "num5" value = "0"> *
		<input type = "number" name = "num6" value = "0"> =
		<output name = "result" for = "num"></output>
	</form>
	<form oninput = "result.value = parseInt(num7.value) / parseInt(num8.value)">
		<input type = "number" name = "num7" value = "0"> /
		<input type = "number" name = "num8" value = "0"> =
	<output name = "result" for = "num"></output>
</form>
</body>
</html>
