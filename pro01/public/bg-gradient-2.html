<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>선형 그러데이션</title>
	<style>
		div {
			width:500px;
			height:300px;
		}
		.grad {
			background: #06f;
			background-image: -webkit-linear-gradient(top, #06f, white 30%, #06f);
			background-image: -moz-linear-gradient(bottom, white 30%, #06f);
			background-image: -o-linear-gradient(bottom, #06f, white 30%, #06f);
			background-image: -linear-gradient(to bottom, #06f, white 30%, #06f);
		}
	</style>
</head>
<body>
	<div class="grad"></div>
</body>
</html>
